<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - WhatsApp Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="loginScreen" class="screen active">
            <div class="login-card">
                <h1>🔐 Login Administrativo</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Painel Principal -->
        <div id="adminPanel" class="screen">
            <header class="header">
                <h1>📱 Painel WhatsApp Bot</h1>
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </header>

            <div class="content">
                <div class="actions">
                    <button id="createInstanceBtn" class="btn btn-success">➕ Criar Nova Instância</button>
                    <button id="refreshBtn" class="btn btn-primary">🔄 Atualizar</button>
                </div>

                <div class="instances-container">
                    <h2>Instâncias Ativas</h2>
                    <div id="instancesList" class="instances-list">
                        <!-- Instâncias serão carregadas aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
