<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Sessão WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login com Código Secreto -->
        <div id="loginScreen" class="screen active">
            <div class="login-card">
                <h1>🔑 Acessar Sessão WhatsApp</h1>
                <p class="description">Digite o código secreto da sua instância para gerenciar a sessão.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="secretCode">Código Secreto:</label>
                        <input type="text" id="secretCode" name="secretCode" placeholder="Digite o código secreto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Acessar Sessão</button>
                </form>
                
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Painel de Sessão -->
        <div id="sessionPanel" class="screen">
            <div class="session-card">
                <div class="session-header">
                    <h1>📱 Painel WhatsApp</h1>
                    <button id="logoutBtn" class="btn btn-secondary">← Trocar Código</button>
                </div>

                <div class="session-info">
                    <div class="info-row">
                        <span class="info-label">Código Secreto:</span>
                        <span id="displaySecretCode" class="info-value"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span id="sessionStatus" class="status-badge"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Última Atualização:</span>
                        <span id="lastUpdated" class="info-value"></span>
                    </div>
                </div>

                <div class="session-actions">
                    <button id="connectBtn" class="btn btn-success">🔗 Conectar / Gerar QR</button>
                    <button id="disconnectBtn" class="btn btn-danger">🔌 Desconectar</button>
                </div>

                <div id="sessionMessages">
                    <div id="sessionError" class="error-message"></div>
                    <div id="sessionSuccess" class="success-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do QR Code -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📱 Conectar WhatsApp</h2>
                <span class="close-button">&times;</span>
            </div>
            <div id="qrModalBody" class="modal-body">
                <!-- Conteúdo do QR será carregado aqui -->
            </div>
            <div class="modal-footer">
                <p class="qr-instructions">Abra o WhatsApp no seu celular e escaneie este código QR.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
