<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp - QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Código Secreto -->
        <div id="codeScreen" class="screen active">
            <div class="code-card">
                <h1>📱 Conectar WhatsApp</h1>
                <p class="description">Digite o código secreto da sua instância para gerar o QR Code</p>
                
                <form id="codeForm">
                    <div class="form-group">
                        <label for="secretCode">Código Secreto:</label>
                        <input type="text" id="secretCode" name="secretCode" placeholder="Digite o código secreto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">🔍 Verificar Código</button>
                </form>
                
                <div id="codeError" class="error-message"></div>
            </div>
        </div>

        <!-- Tela de QR Code -->
        <div id="qrScreen" class="screen">
            <div class="qr-card">
                <div class="qr-header">
                    <h1>📱 Conectar WhatsApp</h1>
                    <button id="backBtn" class="btn btn-secondary">← Voltar</button>
                </div>

                <div id="qrContent">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>

                <div id="qrMessages">
                    <div id="qrError" class="error-message"></div>
                    <div id="qrSuccess" class="success-message"></div>
                </div>

                <div class="qr-actions">
                    <button id="refreshQrBtn" class="btn btn-primary">🔄 Atualizar QR</button>
                    <button id="disconnectBtn" class="btn btn-danger">🔌 Desconectar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
